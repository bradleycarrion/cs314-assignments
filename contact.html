<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Find your twitter handle to be able to see updates">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/reset.css"/>
        <link rel="stylesheet" href="styles/style.css"/>
        <link rel="stylesheet" href="styles/dashboard.css"/>
        <link rel="stylesheet" href="styles/contact.css"/>
        <script src="js/jquery-3.3.1.js"></script>
        <script src="node_modules/oauthio-web/dist/oauth.js"></script>
        <title>Contact Me</title>
        <link rel="shortcut icon" type="image/png" href="/assets/twitter-fav.png"/>
    </head>
    <body>
      <div id="particles-js"></div>
      <div class="background"></div>
      <header class="page-header">
        <i class="fab fa-twitter"></i>
        <h1>Find us.</h1>
      </header>

      <section class="form-container">
        <form id="contact-form" name="contact" class="contact-form">
            <label>
              Name: <input type="text" name="name" placeholder="Your Full Name"/>
            </label>

            <label>
              Purpose: <select name="purpose">
                    <option>Issue with service</option>
                    <option>Other</option>
                  </select>
            </label>

            <label>
              Email: <input type="text" name="email" placeholder="Your Email"/>
            </label>

            <input type="submit" value="Submit"/>
          </form>
      </section>

      <footer class="footer">
        <p>Created by Bradley Carrion</p>
      </footer>
    </body>
    <script src="node_modules/particles.js/particles.js"></script>
    <script src="js/contact.js"></script>
</html>
