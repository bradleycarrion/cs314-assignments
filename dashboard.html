<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Find your twitter handle to be able to see updates">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/dashboard.css">
        <script src="js/jquery-3.3.1.js"></script>
        <script src="node_modules/oauthio-web/dist/oauth.js"></script>
        <title>Search Twitter</title>
        <link rel="shortcut icon" type="image/png" href="/assets/twitter-fav.png"/>
    </head>
    <body>
      <div id="particles-js"></div>
      <div class="background"></div>
      <header class="page-header">
        <i class="fab fa-twitter"></i>
        <h1 id="dashboard"></h1>
      </header>

      <section class="dashboard">
        <div class="map-container">
          <h1>Followers Map</h1>
          <div id="map"></div>
        </div>
        <!--
        <div class="followers-container">
          <h1>Followers List</h1>
          <div id="followers">
          </div>
        </div>-->
      </section>

      <footer class="footer">
        <p>Created by Bradley Carrion</p>
      </footer>
    </body>
    <script src="node_modules/particles.js/particles.js"></script>
    <script src="js/dashboard.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGknL0dqalbRZLBJs5U2Vaf0QnLe_Mv08&callback=initMap">
    </script>
</html>
